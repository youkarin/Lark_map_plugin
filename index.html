<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Lark 地图插件（Leaflet 版）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Leaflet 样式 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Lark Base JS SDK（UMD，直接挂在 window 上） -->
    <script src="https://unpkg.com/@lark-base-open/js-sdk/dist/js-sdk.umd.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- 你的业务逻辑 -->
    <script src="./map.js"></script>
  </body>
</html>
