<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Lark 地图插件（Leaflet）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Leaflet 样式 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      /* 顶部控制面板 */
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 8px;
        padding: 8px 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        font-size: 12px;
        max-width: 90%;
      }
      #controls label {
        margin-right: 4px;
      }
      #controls select {
        margin-right: 6px;
        margin-bottom: 4px;
        font-size: 12px;
      }
      #controls button {
        padding: 2px 8px;
        font-size: 12px;
        cursor: pointer;
      }
      #status {
        margin-top: 4px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <div>
        <label>表：</label>
        <select id="tableSelect"></select>
        <label>视图：</label>
        <select id="viewSelect"></select>
      </div>
      <div>
        <label>名称字段：</label>
        <select id="nameFieldSelect"></select>
        <label>位置字段：</label>
        <select id="locFieldSelect"></select>
        <button id="loadBtn">加载</button>
      </div>
      <div id="status">初始化中...</div>
    </div>

    <div id="map"></div>

    <!-- Lark Base JS SDK（UMD） -->
    <script src="https://unpkg.com/@lark-base-open/js-sdk/dist/js-sdk.umd.js"></script>
    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- 业务逻辑 -->
    <script src="./map.js"></script>
  </body>
</html>
